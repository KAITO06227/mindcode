name: Deploy to Production (Self-hosted)

on:
  push:
    branches:
      - main  # mainブランチへのプッシュで自動デプロイ

jobs:
  deploy:
    name: Deploy to minecode.si.aoyama.ac.jp
    runs-on: self-hosted  # Self-hosted runnerを使用

    steps:
      - name: Backup user_projects directory
        run: |
          WORK_DIR="${GITHUB_WORKSPACE}"
          if [ -d "${WORK_DIR}/user_projects" ]; then
            sudo mv "${WORK_DIR}/user_projects" /tmp/user_projects_backup_${GITHUB_RUN_ID} || true
            echo "✓ Backed up user_projects directory"
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore user_projects directory
        run: |
          WORK_DIR="${GITHUB_WORKSPACE}"
          if [ -d "/tmp/user_projects_backup_${GITHUB_RUN_ID}" ]; then
            sudo mv /tmp/user_projects_backup_${GITHUB_RUN_ID} "${WORK_DIR}/user_projects" || true
            echo "✓ Restored user_projects directory"
          fi

      - name: Copy production environment file
        run: |
          cp /var/www/minecode/.env.production .env.production
          echo "✓ Copied .env.production from /var/www/minecode"

      - name: Verify source files before Docker build
        run: |
          echo "=== Verifying FileTree.js ==="
          grep -n "handleEmptyAreaClick" client/src/components/FileTree.js || echo "❌ handleEmptyAreaClick not found"
          echo ""
          echo "=== Verifying UploadModal.js ==="
          grep -n "SelectButtonContainer" client/src/components/UploadModal.js || echo "❌ SelectButtonContainer not found"
          echo ""
          echo "=== Latest commit in workspace ==="
          git log --oneline -1

      - name: Stop existing containers
        run: |
          # 既存のコンテナを名前で明示的に停止・削除
          docker stop minecode-app minecode-mysql 2>/dev/null || true
          docker rm minecode-app minecode-mysql 2>/dev/null || true
          echo "✓ Stopped and removed existing containers"

      - name: Rebuild and restart Docker containers
        run: |
          docker-compose --env-file .env.production -f docker-compose.production.yml build --no-cache web
          docker-compose --env-file .env.production -f docker-compose.production.yml up -d

      - name: Copy built files from container to Nginx directory
        run: |
          echo "=== Copying built files from Docker container to Nginx ==="
          # コンテナからビルドファイルをコピー
          docker cp minecode-app:/app/client/build /tmp/minecode-build-${GITHUB_RUN_ID}

          # Nginxのディレクトリにコピー
          sudo rm -rf /var/www/minecode/client/build/*
          sudo cp -r /tmp/minecode-build-${GITHUB_RUN_ID}/* /var/www/minecode/client/build/

          # パーミッション設定
          sudo chown -R nginx:nginx /var/www/minecode/client/build
          sudo chmod -R 755 /var/www/minecode/client/build

          # 一時ファイル削除
          rm -rf /tmp/minecode-build-${GITHUB_RUN_ID}

          echo "✓ Built files copied to Nginx directory"

      - name: Verify built files in Nginx directory
        run: |
          echo "=== Checking files in Nginx directory ==="
          ls -lh /var/www/minecode/client/build/static/js/*.js | head -3

      - name: Reload Nginx
        run: |
          sudo nginx -t && sudo systemctl reload nginx
          echo "✓ Nginx reloaded"

      - name: Health check
        run: |
          sleep 10
          curl -f http://localhost:3001/api/health || (echo "Health check failed" && exit 1)

      - name: Show deployment status
        if: success()
        run: |
          echo "✅ Deployment successful!"
          docker-compose --env-file .env.production -f docker-compose.production.yml ps
