name: Deploy to Production (Self-hosted)

on:
  push:
    branches:
      - main  # mainブランチへのプッシュで自動デプロイ

jobs:
  deploy:
    name: Deploy to minecode.si.aoyama.ac.jp
    runs-on: self-hosted  # Self-hosted runnerを使用

    steps:
      - name: Backup user_projects directory
        run: |
          WORK_DIR="${GITHUB_WORKSPACE}"
          if [ -d "${WORK_DIR}/user_projects" ]; then
            sudo mv "${WORK_DIR}/user_projects" /tmp/user_projects_backup_${GITHUB_RUN_ID} || true
            echo "✓ Backed up user_projects directory"
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore user_projects directory
        run: |
          WORK_DIR="${GITHUB_WORKSPACE}"
          if [ -d "/tmp/user_projects_backup_${GITHUB_RUN_ID}" ]; then
            sudo mv /tmp/user_projects_backup_${GITHUB_RUN_ID} "${WORK_DIR}/user_projects" || true
            echo "✓ Restored user_projects directory"
          fi

      - name: Copy production environment file
        run: |
          cp /var/www/minecode/.env.production .env.production
          echo "✓ Copied .env.production from /var/www/minecode"

      - name: Stop existing containers
        run: |
          # 既存のコンテナを名前で明示的に停止・削除
          docker stop minecode-app minecode-mysql 2>/dev/null || true
          docker rm minecode-app minecode-mysql 2>/dev/null || true
          echo "✓ Stopped and removed existing containers"

      - name: Rebuild and restart Docker containers
        run: |
          docker-compose --env-file .env.production -f docker-compose.production.yml build --no-cache web
          docker-compose --env-file .env.production -f docker-compose.production.yml up -d

      - name: Health check
        run: |
          sleep 10
          curl -f http://localhost:3001/api/health || (echo "Health check failed" && exit 1)

      - name: Show deployment status
        if: success()
        run: |
          echo "✅ Deployment successful!"
          docker-compose --env-file .env.production -f docker-compose.production.yml ps
